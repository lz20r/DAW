    <main>
        <section id="contact">
            <div class="contact-container">
                <h2>Contacta con Nosotros</h2>
                <div class="map-container">
                    <iframe style="border-radius:12px" width="800" height="300" frameborder="0" scrolling="no"
                        marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=C.%20Estambul,%2024,%2028922%20Alcorc%C3%B3n,%20Madrid,%20Espa%C3%B1a+(Your%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                    </iframe>
                </div>
                <form id="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="tel" placeholder="Your Phone Number" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div id="confirmation-message" class="confirmation-message"></div>
            </div>
        </section>
    </main>
